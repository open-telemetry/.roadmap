query GetOrgProjectDetailsByNumber($org: String!, $project_number: Int!) {
  organization(login: $org) {
    projectV2(number: $project_number) {
      id
      title
      shortDescription
      readme
      latestStatusUpdate: statusUpdates(first: 1, orderBy: {field: CREATED_AT, direction: DESC}) {
        nodes {
          status
          startDate
          targetDate
        }
      }
    }
  }
}
